<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="/css/cadastro.css">

  <title>Home</title>
</head>

<body>
  <div class="main-container grid">
    <header class="header">
      <section class="container">
        <div class="header__item__container">
          <a th:href="@{/}" id="back-to-login">
            <i data-lucide="chevron-left"></i>
          </a>
        </div>
        <div class="title__container">
          <h1>Criar sua conta</h1>
        </div>
      </section>
    </header>
    <section class="container">
      <form method="post" action="/registerUser" th:object="${pessoa}" class="form__container">
        <div th:if="${message}" class="alert-warning">
          <p th:text="${message}"></p>
        </div>
        <input class="input" type="text" placeholder="usuário" th:field="*{name}">
        <input class="input" type="text" placeholder="email fictício" th:field="*{email}">
        <input class="input" type="password" placeholder="senha" th:field="*{senha}">
        <button type="submit" class="button-login">Cadastrar</button>
      </form>
    </section>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </div>
</body>
